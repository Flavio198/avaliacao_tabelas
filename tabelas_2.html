<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table HTML-2</title>
    <style>
      table {
        width: 60%;
        border: 1px solid;
        border-collapse: collapse;
        margin: auto;
      }

      td {
        border: 1px solid;
        width: 500px;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1 style="text-align: center">Exercício 2</h1>
    </header>

    <main>
      <section style="text-align: center">
        <table>
          <tr style="height: 15vh">
            <td style="text-align: center" colspan="3">Topo</td>
          </tr>

          <tr style="height: 60vh">
            <td>Menu</td>
            <td colspan="2">Conteúdo</td>
          </tr>

          <tr style="height: 5vh">
            <td colspan="3">Rodapé</td>
          </tr>
        </table>
      </section>
    </main>

    <footer style="text-align: center">
      <a href="./tabelas_3.html">PÁGINA 3</a>
    </footer>
  </body>
</html>
